            <div ngbDropdownMenu aria-labelledby="navbarDropdown2" class="dropdown-menu">
              <a ngbDropdownItem routerLink="/signals/delete" routerLinkActive="active">Supression</a>

      </div>
      <div>
        <button routerLink="/ngrx/cart" class="btn btn-sm btn-warning rounded-pill" >Voir le panier ({{ (cartNbArticles$ | async) }})</button>
      </div>
    </div>

  <router-outlet />
