<app-breadcrumb [theme]="theme" [page]="page"></app-breadcrumb>
<div class="row">
    <div class="col-12">
        <div class="mg-page-title">
            <h3>Chart.js</h3> 
            <div>
                Exemple de dashboard utilisant des observables
            </div>
        </div>   
    </div>
</div>
<div class="row">
    <div class="col-1"></div>
    <div class="col-10">
        <div class="card bg-light">
            <div class="row">
                <div class="col-12" style="margin-left: 20px">
                    <h4>{{ currentMonthAndYear() }}</h4>
                </div>
            </div>
            <div class="row" style="margin: 5px">
                <div class="col-3">
                    <div class="card h-100">
                        <div class="card-body">
                            <h4 class="card-title text-center">Nombre de ventes</h4>
                            <h5 class="card-text text-center">350</h5>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="card h-100">
                        <div class="card-body">
                            <h4 class="card-title text-center">Chiffre d'affaire</h4>
                            <h5 class="card-text text-center">28095 €</h5>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="card h-100">
                        <div class="card-body">
                            <h4 class="card-title text-center">Ventes Web</h4>
                            <h5 class="card-text text-center">128</h5>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="card h-100">
                        <div class="card-body">
                            <h4 class="card-title text-center">Ventes annulées</h4>
                            <h5 class="card-text text-center">2</h5> 
                        </div>
                     </div>
                </div>
            </div>    
            <div class="row" style="margin: 5px">
                <div class="col-6">
                    <div class="card h-100">
                        <div class="card-body">
                            <div class="chart-container" style="position: relative; height:25vh">
                                <canvas id="canvasVentesMensuelles">{{ chartVentesMensuelles }}</canvas>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">CA mensuel vendeur (€)</h5>    
                            <div class="chart-container" style="position: relative; height:25vh">
                                <canvas id="canvasVendeurs">{{ chartVendeurs }}</canvas>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">CA mensuel produit (€)</h5>
                            
                            <div class="chart-container" style="position: relative; height:25vh">
                                <canvas id="canvasProduits">{{ chartProduits }}</canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-1"></div>
</div>
